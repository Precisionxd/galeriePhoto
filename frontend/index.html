<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Photo Gallery</h1>
    <div id="user">
      <span id="userInfo"></span>
      <button id="homeButton" style="display: none">Home</button>
      <button id="logoutButton" style="display: none">Logout</button>
      <button id="profileButton" style="display: none">Profile</button>
      <button id="searchButton" style="display: none">Search</button>
    </div>
    <div id="register">
      <h2>Register</h2>
      <form id="registerForm">
        <input type="text" id="regUsername" placeholder="Username" required />
        <input
          type="password"
          id="regPassword"
          placeholder="Password"
          required
        />
        <button type="submit">Register</button>
      </form>
    </div>
    <div id="login">
      <h2>Login</h2>
      <form id="loginForm">
        <input type="text" id="username" placeholder="Username" required />
        <input type="password" id="password" placeholder="Password" required />
        <button type="submit">Login</button>
      </form>
    </div>
    <div id="upload" style="display: none">
      <h2>Upload Photo</h2>
      <form id="uploadForm" enctype="multipart/form-data">
        <input type="file" id="photo" name="photo" required />
        <input
          type="text"
          id="description"
          name="description"
          placeholder="Description"
        />
        <button type="submit">Upload</button>
      </form>
      <h2>Your Photos</h2>
      <div id="gallery">
        <div class="photo-container">
          <img src="path_to_image" alt="description" />
          <div class="photo-details">
            <p>Description: description</p>
            <p>Original Name: original_name</p>
            <p>Upload Date: upload_date</p>
            <button class="delete-button">Delete</button>
            <div class="comments">
              <form class="comment-form">
                <input
                  type="text"
                  class="comment-input"
                  placeholder="Add a comment"
                />
                <button type="submit" class="comment-submit">Comment</button>
              </form>
              <div class="comment-list"></div>
            </div>
          </div>
        </div>
      </div>
      <h2>All Users</h2>
      <div id="users"></div>
    </div>
    <div id="profile" style="display: none">
      <h2>Profile</h2>
      <form id="profileForm">
        <label for="profileUsername">New Username</label>
        <input type="text" id="profileUsername" placeholder="New Username" />
        <label for="profilePassword">New Password</label>
        <input
          type="password"
          id="profilePassword"
          placeholder="New Password"
        />
        <button type="submit">Update</button>
      </form>
    </div>
    <div id="search" style="display: none">
      <h2>Search Photos</h2>
      <form id="searchForm">
        <input type="text" id="searchQuery" placeholder="Search description" />
        <button type="submit">Search</button>
      </form>
      <div id="searchResults"></div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
