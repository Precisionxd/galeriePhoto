<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="styles.css" />
    <meta
      name="description"
      content="A photo gallery to share and explore amazing photos."
    />
    <meta
      name="keywords"
      content="photo gallery, photo sharing, social media"
    />
    <meta name="author" content="[Your Name]" />
  </head>
  <body>
    <nav aria-label="Main Navigation">
      <button id="homeNavButton" style="display: none">Home</button>
      <button id="profileNavButton" style="display: none">Profile</button>
      <button id="uploadNavButton" style="display: none">Upload</button>
      <button id="searchNavButton" style="display: none">Search</button>
      <button id="aboutNavButton">About</button>
      <button id="logoutNavButton" style="display: none">Logout</button>
      <button id="toggleDarkMode">Toggle Dark Mode</button>
    </nav>
    <h1>Photo Gallery</h1>
    <div id="user">
      <img
        id="profilePictureDisplay"
        src=""
        alt="Profile Picture"
        style="
          display: none;
          width: 100px;
          height: 100px;
          border-radius: 50%;
          margin-bottom: 10px;
        "
      />
      <span id="userInfo"></span>
    </div>
    <div id="register">
      <h2>Register</h2>
      <form id="registerForm">
        <input type="text" id="regUsername" placeholder="Username" required />
        <input
          type="password"
          id="regPassword"
          placeholder="Password"
          required
        />
        <button type="submit">Register</button>
      </form>
    </div>
    <div id="login">
      <h2>Login</h2>
      <form id="loginForm">
        <input type="text" id="username" placeholder="Username" required />
        <input type="password" id="password" placeholder="Password" required />
        <button type="submit">Login</button>
      </form>
    </div>
    <div id="upload" style="display: none">
      <h2>Upload Photo</h2>
      <form id="uploadForm" enctype="multipart/form-data">
        <input type="file" id="photo" name="photo" required />
        <input
          type="text"
          id="description"
          name="description"
          placeholder="Description"
        />
        <button type="submit">Upload</button>
      </form>
      <h2>Your Photos</h2>
      <div id="gallery"></div>
    </div>
    <div id="profile" style="display: none">
      <h2>Profile</h2>
      <form id="profileForm">
        <label for="profileUsername">New Username</label>
        <input type="text" id="profileUsername" placeholder="New Username" />
        <label for="profilePassword">New Password</label>
        <input
          type="password"
          id="profilePassword"
          placeholder="New Password"
        />
        <button type="submit">Update</button>
      </form>
      <h2>Profile Picture</h2>
      <form id="profilePictureForm" enctype="multipart/form-data">
        <input type="file" id="profilePicture" name="profilePicture" required />
        <button type="submit">Upload</button>
      </form>
      <img
        id="profilePictureImg"
        src=""
        alt="Profile Picture"
        style="display: none"
      />
    </div>
    <div id="search" style="display: none">
      <h2>Search Photos</h2>
      <form id="searchForm">
        <input type="text" id="searchQuery" placeholder="Search description" />
        <button type="submit">Search</button>
      </form>
      <div id="searchResults"></div>
    </div>
    <div id="about" style="display: none">
      <h2>About Us</h2>
      <p>
        Welcome to our Photo Gallery! This website allows you to upload and
        share your favorite photos with others. You can also comment on and like
        photos from other users.
      </p>
      <p>Created by Mircea.</p>
    </div>
    <script src="../node_modules/socket.io/client-dist/socket.io.js"></script>
    <script src="app.js"></script>
  </body>
</html>
